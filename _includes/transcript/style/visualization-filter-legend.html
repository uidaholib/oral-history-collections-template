<div class="row meta" aria-hidden="true" tabindex="-1">
  {% for n in site.data.filters %}
    {% if uniqueSubjects contains n.tag %}
      <div class="col-md-2 col-4" aria-hidden="true" tabindex="-1">
        <svg class="legend" width="100%" height="25px" data-id="{{n.tag | slugify }}" style="cursor:pointer;" data-bs-toggle="tooltip" data-bs-placement="left" title="On {{ n.description | default: n.tag | escape }}" onclick="filterLines('{{n.tag | slugify }}')" aria-hidden="true" tabindex="-1">
          <circle cx="25" cy="10" r="10" class="{{n.tag | slugify}}" aria-hidden="true" tabindex="-1"></circle>
          <text x="38" y="15" aria-hidden="true" tabindex="-1">{{n.tag}}</text>
        </svg>
      </div>
    {% endif %}
  {% endfor %}
</div>
